<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="carousel.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

<body>


    <h3>Bienvenidos a</h3>

    <article class="container">
        <h1 class="text-start mt-4">136 tiendas</h1>
        <h1 class="text-end mt-4">85,000 m² de área comercial</h1>
        <h1 class="text-start mt-4">Más de 3,500 plazas de aparcamiento</h1>

    <video src="media/videos/video-inicio.mp4" loop autoplay controls></video>

            <div class="card"><img src="media/images/ocioTienda3.jpg" alt=""></div>
